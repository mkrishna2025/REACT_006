<html>
<head>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<style>
	.warning {
		color: red;
	}
</style>
</head>
<body>
	<div id="app">
	</div>
	<script type="text/babel">
	class TestComponent extends React.Component {
		constructor(props) {
			super(props);
			this.state = {
				errorUserName: '',
				errorPassword: '',
				errorMessages: []
			}
		}
		
		loginClick(){
			var errorUserName = '';
			var errorPassword = '';
			var errorMessages = [];
			
			if(!this.username || this.username == '') {
				errorUserName = 'Please Enter User Name';
				errorMessages.push(errorUserName);
			}
			
			if(!this.password || this.password == '') {
				errorPassword = 'Please Enter User Password';
				errorMessages.push(errorPassword);
			}
			
			this.setState({
				errorUserName: errorUserName,
				errorPassword: errorPassword,
				errorMessages: errorMessages
			})
		}
		render() {
			var liElements = [];
			for(var error of this.state.errorMessages) {
				liElements.push(<li class='warning'>{error}</li>);
			}
			return (
				<div>
					{this.props.welcomeText}
					<br/>
					<br/>
					<label>User Name</label>
					<input type="text" placeholder="Your name.." onChange={event => this.username = event.target.value}/>
					<span class="warning">{this.state.errorUserName}</span>
					<br/>
					<label>Password</label>
					<input type="text" placeholder="Your password.." onChange={event => this.password = event.target.value}/>
					<span class="warning">{this.state.errorPassword}</span>
					<br/>
					<input type="button" value="Login" onClick={this.loginClick.bind(this)}/>
					<br/>
					<ul>
						{liElements}
					</ul>
				</div>
			);
		}
	}
	
	ReactDOM.render(<TestComponent welcomeText='Please Login'/>, document.getElementById('app'))
	</script>
</body>
</html>
