<html>
<head>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="app">
	</div>
	<script type="text/babel">
	
	class Welcome extends React.Component{
		render() {
			return (
				<div>
					Welcome to Demo {this.props.user}, {this.props.age}, {this.props.city}, {this.props.state}
				</div>
			);
		}
	}
	
	class TestComponent extends React.Component{
		render() {
			return (
				<div>
					<Welcome {...this.props} city='Vikarabad' state='Telangana' />
				</div>
			);
		}
	}
	
	ReactDOM.render(<TestComponent user='Veena' age='20' city='Hyderabad'/>, document.getElementById('app'))
	</script>
</body>
</html>
