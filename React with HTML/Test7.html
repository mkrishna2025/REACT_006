<html>
<head>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="app">
	</div>
	<script type="text/babel">
	class TestComponent extends React.Component{
		constructor(props){
			super(props);
			this.state = {
				courses: [ 'React', 'React Native', 'Javascript', 'Node' ],
				courses_clone: [ 'React', 'React Native', 'Javascript', 'Node' ]
			}
		}
		getCourses(){
			var liElements = [];
			for(var course of this.state.courses_clone){
				liElements.push(<li>{course}</li>);
			}
			return liElements;
		}
		
		onSearchBoxChange(event){
			var searchStr = event.target.value;
			var filteredCourses = [];
			for(var course of this.state.courses){
				if(course.toLowerCase().indexOf(searchStr.toLowerCase()) >= 0) {
					filteredCourses.push(course);
				}
			}
			this.setState({ courses_clone: filteredCourses });
		}
		
		render() {
			return (
				<div>
					{this.props.welcomeText}
					<br/>
					<input type='text' onChange={this.onSearchBoxChange.bind(this)}/>
					<br/>
					<ul>
						{this.getCourses()}
					</ul>
				</div>
			);
		}
	}
	
	ReactDOM.render(<TestComponent welcomeText='Welcome to Demo'/>, document.getElementById('app'))
	</script>
</body>
</html>
