<html>
<head>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="app">
	</div>
	<script type="text/babel">
	
	// stateless React Component
	function WelcomeDiv(props){
		return <div> Welcome to Demo. {props.user}, {props.age}, {props.city}</div>;
	}
	
	// stateful React Component 
	class WelcomeDiv2 extends React.Component {
		render() {
			return <div> Welcome to Demo. {this.props.user}, {this.props.age}, {this.props.city}</div>; 
		}
	}
	
	class TestComponent extends React.Component{
		render() {
			return (
				<div>
					{this.props.welcomeText}
					<br/>
					<br/>
					<WelcomeDiv user="Venkat" age="30" city="Hyderabad"/>
					<WelcomeDiv user="Deepa" age="30" city="Hyderabad"/>
					<WelcomeDiv2 user="Rakesh" city="Hyderabad"/>
				</div>
			);
		}
	}
	
	ReactDOM.render(<TestComponent welcomeText='Welcome to Demo'/>, document.getElementById('app'))
	</script>
</body>
</html>
