<html>
<head>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<style>
	.welcomeDiv {
		border: 1px solid black;
	}
	.error {
		color: red;
	}
</style>
</head>
<body>
	<div id="app">
	</div>
	<script type="text/babel">
	class TestComponent extends React.Component{
		render() {
			return (
				<div>
					{this.props.welcomeText}
					<br/>
					<br/>
					<table>
					<thead>
						<td>Name</td>
						<td>Age</td>
						<td>City</td>
					</thead>
					<tbody>
						<tr>
							<td>Akash</td>
							<td>20</td>
							<td>Hyderbad</td>
						</tr>
						<tr>
							<td>Veena</td>
							<td>25</td>
							<td>Hyderbad</td>
						</tr>
					</tbody>
					</table>
				</div>
			);
		}
	}
	
	class TestComponent2 extends React.Component{
		render() {
			var students = [
				{ name: 'Kavya', age: 23, city: 'Hyderabad' },
				{ name: 'Venkat', age: 31, city: 'Delhi' },
				{ name: 'Neha', age: 24, city: 'Delhi' }
			];
			var trElements = [];
			for(var student of students){
				var className = '';
				if(student.age < 25) {
					className = 'error';
				}
				trElements.push(<tr>
					<td>{student.name}</td>
					<td class={className}>{student.age}</td>
					<td>{student.city}</td>
				</tr>);
			}
			
			return (
				<div>
					{this.props.welcomeText}
					<br/>
					<br/>
					<table class='welcomeDiv'>
					<thead>
						<td>Name</td>
						<td>Age</td>
						<td>City</td>
					</thead>
					<tbody>
						{trElements}
					</tbody>
					</table>
				</div>
			);
		}
	}
	
	ReactDOM.render(<TestComponent2 welcomeText='Welcome to Courses'/>, document.getElementById('app'))
	</script>
</body>
</html>
