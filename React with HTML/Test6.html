<html>
<head>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="app">
	</div>
	<script type="text/babel">
	class TestComponent extends React.Component {
		constructor(props){
			super(props);
			this.state = {
				courses: []
			}
		}
		buttonClick() {
			//alert('1234');
			this.setState({ courses: ['React', 'React Native']})
		}
		render() {
			var liElements = [];
			for(var course of this.state.courses){
				liElements.push(<li>{course}</li>);
			}
			return (
				<div>
					{this.props.welcomeText}
					<br/>
					<br/>
					<ul>
						{liElements}
					</ul>
					<input type='button' value='Load' onClick={this.buttonClick.bind(this)}/>
				</div>
			);
		}
	}
	
	ReactDOM.render(<TestComponent welcomeText='Welcome to Demo'/>, document.getElementById('app'))
	</script>
</body>
</html>
